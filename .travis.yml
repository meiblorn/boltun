sudo: false

language: python

python:
- "2.7"
- "3.5"
- "3.5-dev"  # 3.5 development branch
- "3.6"
- "3.6-dev"  # 3.6 development branch
- "3.7-dev"  # 3.7 development branch

addons:
  apt:
    packages:
    - oracle-java8-set-default

before_install:
- export PYTHON_MAJOR_VERSION=$(echo ${TRAVIS_PYTHON_VERSION:0:1})
- echo "Python major version is ${PYTHON_MAJOR_VERSION}"

install:
- pip install -r requirements/test.txt
- pip install tox-travis
- pip install codecov
- pip install .

before_script:
- curl -o /tmp/antlr.jar -O https://www.antlr.org/download/antlr-4.7.1-complete.jar
- java -Xmx500M -cp "/tmp/antlr.jar:$CLASSPATH"
  org.antlr.v4.Tool
  -package boltun.engine.grammar.antlr4
  -listener -visitor -Dlanguage=Python${PYTHON_MAJOR_VERSION}
  -lib sources/boltun/engine/grammar/antlr4
  sources/boltun/engine/grammar/antlr4/Antlr4Grammar.g4

script:
- tox

after_success:
- codecov

before_deploy:
- echo 'Deploying to PYPI'

deploy:
  provider: pypi
  user: meiblorn
  distributions: "sdist bdist_wheel"
  password:
    secure: 
  on:
    python: 3.6
    branch: master
    tags: true

after_deploy:
- echo 'Successfully deployed to PYPI'
